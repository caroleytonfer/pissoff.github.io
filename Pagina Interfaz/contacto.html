<!DOCTYPE html>

</head>

<body>

  
    <header class="header">
        <div class="header-container">

            <div class="logo">
                <a href="index.html">
                    <img src="./asset/logo.jpg" alt="Logo Piss Off">
                </a>
            </div>

            <nav class="nav">
                <a href="index.html">Inicio</a>
                <a href="quienes.html">Quiénes Somos</a>
                <a href="contacto.html" class="active">Contacto</a>
            </nav>

        </div>
    </header>

    
    <main>

        <section class="contacto-seccion">
            <h1 style="text-align:center; margin-bottom:20px; font-family:'Montserrat', sans-serif;">
                Formulario de Contacto
            </h1>

            <form class="form-contacto" method="POST" enctype="multipart/form-data" >

                
                <div class="form-row">
                    <label for="name">Nombre</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        maxlength="200"
                        placeholder="Tu nombre completo">
                </div>

                
                <div class="form-row">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        maxlength="200"
                        placeholder="correo@ejemplo.com">
                </div>

                
                <div class="form-row">
                    <label for="subject">Asunto</label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject" 
                        required 
                        maxlength="200"
                        placeholder="Motivo del mensaje">
                </div>

                
                <div class="form-row">
                    <label for="content">Mensaje</label>
                    <textarea 
                        id="content" 
                        name="content" 
                        required 
                        maxlength="1000"
                        rows="6"
                        placeholder="Escribe tu mensaje aquí"></textarea>
                </div>

                
                <div class="form-actions">
                    <button type="submit" class="btn-comprar">Enviar</button>
                    <a href="index.html" class="btn-volver">Volver al inicio</a>
                </div>

            </form>
        </section>

    </main>

        <div class="footer-container">

            <div class="footer-seccion">

            </div>

            <div class="footer-seccion">
                <h4>Navegación</h4>
                <a href="index.html">Inicio</a><br>
                <a href="quienes.html">Quiénes Somos</a><br>
                <a href="contacto.html">Contacto</a>
            </div>

            <div class="footer-seccion">
                <h4>Redes Sociales</h4>
                <p>Instagram: @pissoff</p>
                <p>Facebook: /pissoff</p>
                <p>TikTok: @pissoff_store</p>
            </div>

        </div>

        <div class="footer-copy">

</body>
